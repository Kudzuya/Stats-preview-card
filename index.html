<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
    <title>rontend Mentor | Stats preview card component</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="top mobile-only">
                <img class="mobile" src="image-header-mobile.jpg" alt="meetingIMG">
            </div>
            <div class="left">
                <div class="insights">
                    <h1>Get <span>insights</span> that help <br>your business grow.</h1>

                    <div class="gray">
                    <p >Discover the benefits of data analytics and make<br> better decisions regarding revenue,
                        customer<br>
                        experience, and overall efficiency.</p>
                    </div>

                    <div class="bot">
                        <div class="companies">
                            <h2>10k+</h2>
                            <p class="grey">companies</p>
                        </div>
                        <div class="companies">
                            <h2>314 </h2>
                            <p class="grey">templates</p>
                        </div>
                        <div class="companies">
                            <h2>12m+</h2>
                            <p class="grey">queries</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="right desktop-only">
                <img class="desktop" src="image-header-desktop.jpg" alt="meetingIMG">
            </div>
        </div>
        <div class="kudzuya">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/Kudzuya" target="_blank">Kudzuya | @Kudzuya</a>
        </div>
    </main>
</body>

</html>
